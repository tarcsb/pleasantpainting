<!-- pleasant-painting/_layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="painting, residential, commercial, South Florida, Pleasant Painting LLC">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_GOOGLE_ANALYTICS_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'YOUR_GOOGLE_ANALYTICS_ID');
    </script>
</head>
<body>
    {% include header.html %}
    {% include navbar.html %}
    {{ content }}
    {% include footer.html %}
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
